<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name"viewport" contents="width=device-width, initial scale=1.0">
    <title>Weather Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css" />

</head>
<body>
    <!-- Title of page -->
    <header class="bg-primary text-white p-10">
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>

    <!-- Search bar & History-->
    <main>
        <div class="container-fluid m-3">
            <div class="row ">
                <div class="col-3 h-10">
                    <h2>Search for a City:</h2>
                <form id="city-form">
                    <input type="text" placeholder="What Location?" class="w-100 p-9" id="search-text">

                    <div class="d-grid gap-2 py-2 border-bottom">
                        <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                    </div>
                </form>
                    <div class="h-25" id="searches" style="width: 15%">
                        <h3></h3>
                    </div>
                </div>

                <div id="search-bar"
                    class="col-sm-12 m-2 border hide current h-75">
                    <h2 id="city-name" class="d-inline"></h2><img id="city-weather">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-10 offset-4 mb-1 5-day forecast"><h3>5-Day Forecast:</h3></div>
            </div>
           
            <div class="row">


                <!-- Widget Day #1-->
               
                <div class="col-1 offset-1 widgets width-1">
                    <h4 id="date-1"></h4>
                    <img id="forecast-image-1">
                    <p id="forecast-temp-1"></p>
                    <p id="forecast-wind-1"></p>
                    <p id="forecast-humidity-1"></p>
                </div>
 
 
                <!-- Widget Day #2-->
 
 
                <div class="col-1 offset-1 widgets">
                    <h4 id="date-2"></h4>
                    <img id="forecast-image-2">
                    <p id="forecast-temp-2"></p>
                    <p id="forecast-wind-2"></p>
                    <p id="forecast-humidity-2"></p>
                </div>
 
 
                <!-- Widget Day #3-->
 
 
                <div class="col-1 offset-1 widgets">
                    <h4 id="date-3"></h4>
                    <img id="forecast-image-3">
                    <p id="forecast-temp-3"></p>
                    <p id="forecast-wind-3"></p>
                    <p id="forecast-humidity-3"></p>
                </div>
 
 
                <!-- Widget Day #4-->
 
 
                <div class="col-1 offset-1 widgets">
                    <h4 id="date-4"></h4>
                    <img id="forecast-image-4">
                    <p id="forecast-temp-4"></p>
                    <p id="forecast-wind-4"></p>
                    <p id="forecast-humidity-4"></p>
                </div>
 
 
                <!-- Widget Day #5-->
 
 
                <div class="col-1 offset-1 widgets">
                    <h4 id="date-5"></h4>
                    <img id="forecast-image-5">
                    <p id="forecast-temp-5"></p>
                    <p id="forecast-wind-5"></p>
                    <p id="forecast-humidity-5"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
