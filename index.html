<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name"viewport" contents="width=device-width, initial scale=1.0">
    <title>Weather Dashboard</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css" />

</head>
<body>
    <!-- Title of page -->
    <header class="bg-primary text-white p-10">
        <h1 class="row justify-content-center">Weather Dashboard</h1>
    </header>

    <!-- Search bar-->
    <main>
        <div class="container-fluid m-3">
            <div class="row ">
                <div class="col-3 h-10">
                    <h2>Search for a City:</h2>
                <form id="city-form">
                    <input type="text" placeholder="What Location?" class="w-100 p-0" id="search-text">

                    <div class="d-grid gap-2 py-2 border-bottom">
                        <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                    </div>
                </form>
                    <div class="h-25" id="searches" style="width: 15%">
                        <h3></h3>
                    </div>
                </div>

                <div class="col-sm-10 m-1 border hide current h-75">
                    <h2 id="city-name" class="d-inline"></h2><img id="city-weather">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-10 offset-3 mb-1 5-day forecast"><h3>5-Day Forecast:</h3></div>
            </div>
           
            
        </div>
    </main>




</body>

</html>
